<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login com Firebase</title>
    <!-- Corrigido a importação do arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Corrigido a importação do arquivo JavaScript -->
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required aria-label="Digite seu email"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required aria-label="Digite sua senha"><br><br>

        <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            login();  // Supondo que a função login esteja no arquivo "app.js"
        });
    </script>
</body>
</html>
