<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login com Firebase</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <div id="loading-indicator" style="display: none;">Carregando...</div>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="templetes/Grupo-Anchieta-01 (1).png" alt="Logo da Empresa" class="logo">
            <h1>Seja bem vindo!</h1>
            <h2>Realize seu login</h2>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Login</h2>
                <form id="login-form" onsubmit="event.preventDefault(); login();">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Email" required aria-label="Digite seu email">
                            <span class="icon"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" placeholder="Senha" required aria-label="Digite sua senha">
                            <span class="icon"></span>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
